<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categorylar</title>

  <style>
    body{margin:0;font-family:system-ui;background:#0b1220;color:#e8eefc}
    .wrap{width:min(1100px,92vw);margin:24px auto}

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px;
      border:1px solid rgba(255,255,255,.1);
      border-radius:14px;
      background:rgba(255,255,255,.04);
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.04);
      color:#e8eefc;
      text-decoration:none;
      cursor:pointer;
    }

    .btn:hover{background:rgba(255,255,255,.08)}

    table{
      width:100%;
      margin-top:20px;
      border-collapse:collapse;
      background:rgba(255,255,255,.03);
      border-radius:14px;
      overflow:hidden;
    }

    th, td{
      padding:14px;
      text-align:left;
    }

    th{
      background:rgba(255,255,255,.05);
      color:#94a3b8;
      font-weight:600;
    }

    tr{
      border-top:1px solid rgba(255,255,255,.08);
    }

    img{
      width:60px;
      height:60px;
      object-fit:cover;
      border-radius:10px;
    }

    .actions a{
      margin-right:8px;
      font-size:14px;
    }

    .delete-btn{
      background:#2b1111;
      border:1px solid #5a1e1e;
      padding:6px 10px;
      border-radius:8px;
      color:#ffb3b3;
      cursor:pointer;
    }

    .empty{
      padding:30px;
      text-align:center;
      color:#94a3b8;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <div>
        <div style="font-weight:900;font-size:18px;">üóÇ Categorylar</div>
        <div style="color:#94a3b8;">Category qo‚Äòshish va boshqarish</div>
      </div>

      <div style="display:flex;gap:10px;">
        <a class="btn" href="{% url 'category_create' %}">‚ûï Category qo‚Äòshish</a>
        <a class="btn" href="{% url 'seller_dashboard' %}">‚¨Ö Orqaga</a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Rasm</th>
          <th>Nomi</th>
          <th>Amallar</th>
        </tr>
      </thead>

      <tbody>
        {% for c in categories %}
        <tr>
          <td>
            {% if c.image %}
              <img src="{{ c.image.url }}" alt="{{ c.name }}">
            {% else %}
              Rasm yo‚Äòq
            {% endif %}
          </td>

          <td>{{ c.name }}</td>

          <td class="actions">
            <a class="btn" href="{% url 'category_update' c.id %}">‚úè Edit</a>

            <form action="{% url 'category_delete' c.id %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="delete-btn">üóë Delete</button>
            </form>
          </td>
        </tr>

        {% empty %}
        <tr>
          <td colspan="3" class="empty">
            Hozircha category yo‚Äòq.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
