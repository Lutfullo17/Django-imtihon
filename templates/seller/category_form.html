<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>

  <style>
    body{
      margin:0;
      font-family:system-ui;
      background:#0b1220;
      color:#e8eefc;
    }

    .wrap{
      width:min(600px,92vw);
      margin:40px auto;
    }

    .card{
      padding:24px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.04);
    }

    h2{
      margin-top:0;
      font-size:22px;
      font-weight:900;
    }

    label{
      display:block;
      margin:14px 0 6px;
      color:#94a3b8;
      font-size:14px;
    }

    input[type="text"],
    input[type="file"]{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.05);
      color:#fff;
      outline:none;
    }

    input:focus{
      border-color:#3b82f6;
    }

    .btn{
      margin-top:20px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background:#2563eb;
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    .btn:hover{
      background:#1d4ed8;
    }

    .back{
      margin-left:10px;
      text-decoration:none;
      color:#94a3b8;
    }

    .error{
      margin-top:10px;
      color:#ff6b6b;
      font-size:14px;
    }

    img{
      margin-top:12px;
      width:100px;
      height:100px;
      object-fit:cover;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h2>ðŸ—‚ {{ title }}</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Category nomi</label>
        {{ form.name }}

        <label>Rasm</label>
        {{ form.image }}

        {% if form.instance.image %}
          <img src="{{ form.instance.image.url }}">
        {% endif %}

        {% if form.errors %}
          <div class="error">
            {{ form.errors }}
          </div>
        {% endif %}

        <button type="submit" class="btn">
          {{ btn_text }} Add
        </button>

        <a href="{% url 'category_list' %}" class="back">
          â¬… Orqaga
        </a>

      </form>

    </div>
  </div>
</body>
</html>
